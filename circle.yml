machine:
  environment:
    REACT_APP_CLIENT_ID: f86ac0940aa0de740069

dependencies:
  override:
    - yarn
test:
  override:
    - yarn test

deployment:
  release:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
        - yarn build:
            environment:
              REACT_APP_API_URL: api.codesplain.io/prod
        - ./publish release $CIRCLE_TAG
  master:
    branch: master
    
    commands:
        - yarn build:
            environment:
              REACT_APP_API_URL: api.codesplain.io/dev
        - ./publish dev
